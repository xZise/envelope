<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envelope Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Envelope Designer</h1>
  <form id="envelopeForm">
    <label>
      Width (mm):
      <input type="number" id="width" required>
    </label>
    <label>
      Height (mm):
      <input type="number" id="height" required>
    </label>
    <label>
      Depth (mm):
      <input type="number" id="depth" required>
    </label>
    <button type="submit">Generate</button>
  </form>

  <div id="result">
    <div>Papersize: <span id="paperSize"></span> mm</div>
    <div>Score line 1: <span id="score1"></span> mm</div>
    <div>Score line 2: <span id="score2"></span> mm</div>
    <div id="svgContainer"></div>
  </div>

  <script src="envelope.js" type="module"></script>
</body>
</html>
